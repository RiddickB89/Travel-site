<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" class="img-logo" alt="logo"></img>
          <form action="#" class="search">
            <input type="text" placeholder="Search hotels" class="search__input"/>
            <button class="search__button">
              <svg class="search__icon">
                <use href="./img/sprite.svg#icon-search" />
              </svg>
            </button>
          </form>
          <div class="user-bar">
            <div class="user-bar__container">
              <svg class="user-bar__icon">
                <use href="./img/sprite.svg#icon-copy" />
              </svg>
              <span class="user-bar__notification">7</span>
            </div>
            <div class="user-bar__container">
              <svg class="user-bar__icon">
                <use href="./img/sprite.svg#icon-bubbles" />
              </svg>
              <span class="user-bar__notification">10</span>
            </div>
            <div class="user-bar__profile">
              <img class="user-bar__profile--img" src="./img/user.jpg" alt="user profile photo" />
              <span class="user-bar__profile--name">Seba</span>
            </div>
          </div>
      </header>
      
      <div class="content">
        <nav class="sidebar">
            <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-home3"></use>
                        </svg>
                        <span>Hotel</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-airplane"></use>
                        </svg>
                        <span>Flight</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-key2"></use>
                        </svg>
                        <span>Car rental</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-map2"></use>
                        </svg>
                        <span>Tours</span>
                    </a>
                </li>
            </ul>

            <div class="legal">
                &copy; 2017 by trillo. All rights reserved.
            </div>
        </nav>
      </div>

    </div>
  </body>
</html>
